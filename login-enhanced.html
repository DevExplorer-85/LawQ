<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lawyer Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">Lawyer Hub</h1>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="index.html">Home</a></li>
                <li><a href="login-enhanced.html">Login</a></li>
                <li><a href="register-enhanced.html">Register</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="lawyerDirectory.html">Lawyer Directory</a></li>
                <li><a href="caseStudies.html">Case Studies</a></li>
            </ul>
        </nav>
    </header>
    <main class="p-4">
        <h2 class="text-xl">Login</h2>
        <form class="mt-4" onsubmit="return validateLogin()">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" class="border rounded w-full p-2" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" class="border rounded w-full p-2" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white rounded p-2">Login</button>
        </form>
    </main>
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>&copy; 2023 Lawyer Hub. All rights reserved.</p>
    </footer>
    <script>
        function validateLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Add any additional validation logic here if needed
            if (!email || !password) {
                alert('Please fill in all fields.');
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
